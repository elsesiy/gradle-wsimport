group 'com.sda.gradle'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: "idea"
apply plugin: 'java-gradle-plugin'


repositories {
    mavenCentral()
}

dependencies {
    testCompile gradleTestKit()
    testCompile('org.spockframework:spock-core:1.0-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}